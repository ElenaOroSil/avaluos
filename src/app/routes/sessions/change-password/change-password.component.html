<div fxLayout="row wrap" class="matero-row" fxLayoutAlign="none center">
  <div class="matero-col" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-sm="33.33" fxFlex.gt-md="25">
  <mat-card style="max-width: 380px; color: #898d8d">

      <mat-card-title class="title">SA3</mat-card-title>
       <mat-card-subtitle>Cambiar contrase単a</mat-card-subtitle>   
     

    <mat-card-content>
      <form class="matero-form-horizontal" [formGroup]="reactiveForm">
        <mat-form-field >         
          <input matInput placeholder="Correo" formControlName="username" required>
          <mat-icon matPrefix>mail</mat-icon>
          <mat-error *ngIf="reactiveForm.get('username').invalid">Campo requerido</mat-error>
        </mat-form-field>

        <mat-form-field >
          <input matInput placeholder="Contrase単a actual" type="password"
                 formControlName="password" required>
                 <mat-icon matPrefix>lock</mat-icon>
          <mat-error *ngIf="reactiveForm.get('password').invalid">Campo requerido</mat-error>
        </mat-form-field>

        <mat-form-field >
          <input matInput placeholder="Contrase単a nueva" type="password"
                 formControlName="nuevo" required>
                 <mat-icon matPrefix>lock</mat-icon>
          <mat-error *ngIf="reactiveForm.get('nuevo').invalid">Campo requerido</mat-error>
        </mat-form-field>
  
        <mat-form-field >
          <input matInput placeholder="Confirmar contrase単a" type="password"
                 formControlName="confirmar" required>
                 <mat-icon matPrefix>lock</mat-icon>
          <mat-error *ngIf="reactiveForm.get('confirmar').invalid">Campo requerido</mat-error>
        </mat-form-field>

        <button class="w-full save-field" mat-raised-button  (click)="guardar()"
                [disabled]="reactiveForm.invalid">GUARDAR</button>



      <!-- <div class="m-t-16">No tiene una cuenta?<a routerLink="/auth/register"> Crear una nueva</a></div>--> 
      </form>
    </mat-card-content>
  </mat-card>

  </div>
  <div class="matero-col" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-sm="66.67" fxFlex.gt-md="75">
    <img mat-card-image src="assets/images/img-login-2.jpg" >
    </div>
</div>
