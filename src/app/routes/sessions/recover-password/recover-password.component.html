<div fxLayout="row wrap" class="matero-row" fxLayoutAlign="none center">
    <div class="matero-col" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-sm="33.33" fxFlex.gt-md="25">

         <div class="m-y-16" fxLayout="row" fxLayoutAlign="start none" style="padding: 5%;">
    <a class="btnReturn" mat-mini-fab routerLink="/auth/login" > <mat-icon>chevron_left</mat-icon></a>
  </div>
      
    <mat-card style="max-width: 380px; color: #898d8d" >
  
        <mat-card-title class="title">SA3</mat-card-title>
         <mat-card-subtitle>¿Olvidó su contraseña?</mat-card-subtitle>   
         <p style="font-size: 14px; margin-top: 0px;">Para restablecer su contraseña, <br> por favor ingrese su correo</p>
  
      <mat-card-content>
        <form class="matero-form-horizontal" [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
          <mat-form-field >         
            <input matInput placeholder="&nbsp; Correo" formControlName="username" required>
            <mat-icon matPrefix>mail</mat-icon>
            <mat-error *ngIf="reactiveForm.get('username').invalid">Campo requerido</mat-error>
          </mat-form-field>

          <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
         
         
          </div>  

          <div *ngIf="alert" class="{{classAlert}}" role="alert">
            <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
              <span aria-hidden="true">&times;</span>
            </button>
            {{msg}}
          </div>
      
          <button class="w-full enviar-field" mat-raised-button [disabled]="loading" outline:none;>
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            ENVIAR
        </button>

    
          
  
  
        <!-- <div class="m-t-16">No tiene una cuenta?<a routerLink="/auth/register"> Crear una nueva</a></div>--> 
        </form>
      </mat-card-content>     
    </mat-card>
 

    </div>
    <div class="matero-col" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-sm="66.67" fxFlex.gt-md="75">
      <img mat-card-image src="assets/images/img-login-2.jpg" >
      </div>
  </div>
