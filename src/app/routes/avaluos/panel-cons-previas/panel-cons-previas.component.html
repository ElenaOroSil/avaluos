<section class="demo-expansion">
    <mat-expansion-panel #elementosPanel1>
      <mat-expansion-panel-header>
        <mat-panel-title>Consideraciones previas</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-card>
        <mat-card-actions fxLayout="row" fxLayoutAlign="space-between end" fxLayoutGap="10px">
        </mat-card-actions>
        <mat-card-content>
          <form [formGroup]="consPrevias1FormGroup" class="matero-form-horizontal">
            <div fxLayout="row wrap" fxLayoutGap="30px grid">

              <div fxFlex="100" fxFlex.lt-md="100" fxl>
                <mat-form-field>
                  <mat-label>Consideraciones previas al avalúo</mat-label>
                  <input matInput placeholder="Consideraciones previas al avalúo" formControlName="consPrevias"
                         required>
                  <mat-error *ngIf="consPrevias1FormGroup.get('consPrevias').invalid">Campo
                    requerido
                  </mat-error>
                </mat-form-field>
              </div>

            </div>
          </form>
        </mat-card-content>
      </mat-card>
      <mat-action-row>
        <button mat-fab style="background-color: #f65545;" matTooltip="Cancelar"
                (click)="elementosPanel1.expanded = false">
          <mat-icon>close</mat-icon>
        </button>

        <button mat-fab style="background-color: #91d400;" matTooltip="Guardar">
          <mat-icon>done</mat-icon>
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </section>
