<page-header></page-header>

<div fxLayout="row wrap" class="matero-row">
  <div fxFlex="100" class="matero-col">
    <mat-card>
      <mat-card-title fx-item style="color: #009288; font-weight: lighter;">Comunicados
      </mat-card-title>
      <mat-divider></mat-divider>

      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let message of info">
            <img src="assets/images/icons/detalle.png" />
            <h4 matLine> {{message.titulo}} </h4>
            <p matLine>
              <span>{{message.comunicado}} </span>
            </p>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>



<div class="matero-row" fxLayout="row wrap">
  <div fxFlex="100" class="matero-col">

    <mat-card>
      <mat-card-title fx-item style="color: #009288; font-weight: lighter;">Detalle de Avalúos
      </mat-card-title>
      <mat-divider></mat-divider><br>

      <mat-card-header fxLayout="column" fxLayoutAlign="center start">
        <div
             class="w-full flex flex-col sm:flex-row justify-between">

        </div>
      </mat-card-header>

      <mat-card-content class="-mt-6" fxLayout="column">

        <div class="card overflow-auto -mt-16">
          <div class="bg-app-bar px-6 h-16 border-b sticky left-0" fxLayout="row"
               fxLayoutAlign="start center">
            <h3 class="title my-0 ltr:pr-4 rtl:pl-4 ltr:mr-4 rtl:ml-4 ltr:border-r rtl:border-l"
                fxFlex="none" fxHide.xs style="font-weight: lighter;">
              <span *ngIf="selection.isEmpty()">Avalúos&nbsp;</span>
              <span *ngIf="selection.hasValue()">{{ selection.selected.length }}
                Avalúo<span *ngIf="selection.selected.length > 1">s</span> seleccionado<span
                      *ngIf="selection.selected.length > 1">s</span></span></h3>

            <div *ngIf="selection.hasValue()" class="mr-4 pr-4 border-r" fxFlex="none">
              <button (click)="deleteCustomers(selection.selected)"
                      color="primary"
                      mat-icon-button
                      matTooltip="Delete selected"
                      type="button">
                <mat-icon>delete</mat-icon>
              </button>

              <button color="primary" mat-icon-button matTooltip="Another action" type="button">
                <mat-icon>folder</mat-icon>
              </button>
            </div>

            <div class="bg-card rounded-full border px-4"
                 fxFlex="400px"
                 fxFlex.lt-md="auto"
                 fxHide.xs
                 fxLayout="row"
                 fxLayoutAlign="start center">
              <input [formControl]="searchCtrl"
                     class="px-4 py-3 border-0 outline-none w-full bg-transparent"
                     placeholder="Buscar..."
                     type="search">
              <mat-icon size="20px">search</mat-icon>
            </div>

            <span fxFlex></span>


            <button [matMenuTriggerFor]="columnFilterMenu"
                    class="ml-4"
                    fxFlex="none"
                    mat-icon-button
                    matTooltip="Filtrar columnas"
                    type="button">
              <mat-icon>filter_list</mat-icon>
            </button>

          </div>

          <!-- <table @stagger [dataSource]="dataSource" mat-table matSort class="mat-elevation-z8">-->
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"
                 style="width: 100%;">

            <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

            <!-- Checkbox Column -->
            <ng-container matColumnDef="checkbox">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()"
                              color="primary">
                </mat-checkbox>
              </th>
              <td *matCellDef="let row" class="w-4" mat-cell>
                <mat-checkbox (change)="$event ? selection.toggle(row) : null"
                              (click)="$event.stopPropagation()"
                              [checked]="selection.isSelected(row)"
                              color="primary">
                </mat-checkbox>
              </td>
            </ng-container>

            <!-- Text Columns -->
            <ng-container *ngFor="let column of columns;">
              <ng-container *ngIf="column.type === 'text'" [matColumnDef]="column.property">
                <th *matHeaderCellDef class="uppercase" mat-header-cell mat-sort-header
                    style="width: auto;">
                  {{ column.label }}</th>
                <td *matCellDef="let row" [ngClass]="column.cssClasses" mat-cell>
                  {{ row[column.property] }}</td>
              </ng-container>
            </ng-container>

            <!-- Label Column -->
            <ng-container matColumnDef="labels">
              <th *matHeaderCellDef class="uppercase" mat-header-cell mat-sort-header>Estatus</th>
              <td *matCellDef="let row" mat-cell>
                <div (click)="$event.stopPropagation()" fxLayoutAlign="start center"
                     fxLayoutGap="4px">
                  <div *ngFor="let label of row.labels"
                       [style.background-color]="label.backgroundColor"
                       [style.color]="label.color"
                       class="rounded px-2 py-1 font-medium text-xs"
                       fxFlex="none">
                    {{ label.text }}
                  </div>
                  <div (click)="labelSelect.open()"
                       class="text-secondary bg-base text-hint cursor-pointer hover:bg-hover"
                       fxFlex="none"
                       fxLayout="row"
                       fxLayoutAlign="center center">
                  </div>
                  <mat-select #labelSelect="matSelect"
                              (selectionChange)="onLabelChange($event, row)"
                              [value]="row.labels"
                              class="invisible w-0 h-0 text-sm"
                              fxFlex="0 1 0px"
                              multiple>
                    <mat-option *ngFor="let label of labels" [value]="label">
                      <div [style.background-color]="label.color"
                           class="h-6 w-6 align-middle ltr:mr-2 rtl:ml-2 rounded inline-block">
                      </div>
                      <span>{{ label.text }}</span>
                    </mat-option>
                  </mat-select>
                </div>
              </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="actions">
              <th *matHeaderCellDef mat-header-cell mat-sort-header>Acciones</th>
              <td *matCellDef="let row" class="w-10 text-secondary" mat-cell>
                <a (click)="$event.stopPropagation()"
                   [style.color]="theme.colors.green['500']"
                   class="w-8 h-8 leading-none flex items-center justify-center ml-1 hover:bg-hover"
                   mat-icon-button>
                  <img src="assets/images/icons/detalle.png" />
                </a>

                <a (click)="$event.stopPropagation()"
                   [style.color]="theme.colors.teal['500']"
                   class="w-8 h-8 leading-none flex items-center justify-center ml-1 hover:bg-hover"
                   mat-icon-button>
                  <img src="assets/images/icons/duplicar.png" />
                </a>
                <a (click)="$event.stopPropagation()"
                   [style.color]="theme.colors.green['500']"
                   class="w-8 h-8 leading-none flex items-center justify-center ml-1 hover:bg-hover"
                   mat-icon-button>
                  <img src="assets/images/icons/editar.png" />
                </a>
                <button (click)="$event.stopPropagation()"
                        [matMenuTriggerData]="{ customer: row }"
                        [matMenuTriggerFor]="actionsMenu"
                        mat-icon-button
                        type="button">
                  <mat-icon>more_vert</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
            <tr (click)="updateCustomer(row)"
                *matRowDef="let row; columns: visibleColumns;"
                @fadeInUp
                class="hover:bg-hover trans-ease-out cursor-pointer"
                mat-row></tr>
          </table>

          <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize"
                         class="sticky left-0"></mat-paginator>
        </div>

      </mat-card-content>



      <mat-menu #columnFilterMenu="matMenu" xPosition="before" yPosition="below">
        <button (click)="toggleColumnVisibility(column, $event)" *ngFor="let column of columns"
                class="checkbox-item mat-menu-item">
          <mat-checkbox (click)="$event.stopPropagation()" [(ngModel)]="column.visible"
                        color="primary">
            {{ column.label }}
          </mat-checkbox>
        </button>
      </mat-menu>

      <mat-menu #actionsMenu="matMenu" xPosition="before" yPosition="below">
        <ng-template let-customer="customer" matMenuContent>
          <button (click)="updateCustomer(customer)" mat-menu-item>
            <img src="assets/images/icons/reasignar.png" />
            <span>&nbsp;Reanudar responsable</span>
          </button>
          <button (click)="deleteCustomer(customer)" mat-menu-item>
            <img src="assets/images/icons/imprimir.png" />
            <span>&nbsp;Imprimir</span>
          </button>
          <button (click)="deleteCustomer(customer)" mat-menu-item>
            <img src="assets/images/icons/correccion.png" />
            <span>&nbsp;Corrección</span>
          </button>
          <button (click)="deleteCustomer(customer)" mat-menu-item>
            <img src="assets/images/icons/historial de correccion.png" />
            <span>&nbsp;Historial de corrección</span>
          </button>
          <button (click)="deleteCustomer(customer)" mat-menu-item>
            <img src="assets/images/icons/xml.png" />
            <span>&nbsp;xml</span>
          </button>

        </ng-template>
      </mat-menu>





    </mat-card>


  </div>
</div>
